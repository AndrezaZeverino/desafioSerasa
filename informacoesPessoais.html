<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais para finalização do empréstimo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
</head>

<link href="informacoesPessoais.css" rel="stylesheet">
</head>
<body>
  <div id="tudo">
    <div id="formulario">
      <div id="logo"> <img src="LogoRosaeRoxo (1).png" alt="logo CréditoParaTodxs"> </div>
    <p>Digite os dados solicitados abaixo</p>
    <input type="text" class="form-control" placeholder="Nome">
    <input  id="CPF" class="form-control" placeholder="CPF">
    <input type="text" class="form-control" placeholder="RG">
    <input type="text" class="form-control" placeholder="Órgão emissor">
    <label>Data de emissão</label>
    <input type="date" class="form-control" placeholder="Data de emissão">
    <label>Data de nascimento</label>
    <input type="date" class="form-control" placeholder="Data de Nascimento">
    <input type="text" class="form-control" placeholder="Rua">
    <input type="number" class="form-control" placeholder="Número">
    <input type="text" class="form-control" placeholder="Complemento">
    <input type="number" class="form-control" placeholder="CEP">
    <input type="text" class="form-control" placeholder="Bairro">
    <input type="text" class="form-control" placeholder="Cidade">
    <input type="text" class="form-control" placeholder="Estado">
    <input type="number" class="form-control" placeholder="Telefone">
    <input type="text" class="form-control" placeholder="Instituição financeira para depósito do valor do empréstimo">
    <input type="number" class="form-control" placeholder="Número da Agência">
    <input type="number" class="form-control" placeholder="Número da Conta">
    <input type="number" class="form-control" placeholder="Dígito da Conta">
    <select id="select">
      <p>Escolha o tipo de Conta</p>
      <option>Conta Corrente</option>
      <option>Conta Poupança</option>
    </select>
    <a href="finalizado.html"><button id="btnConcluir">Concluir</button></a>
  </div>
    
    <div><img id="logoBranca" src="loog branca.png"></div>
</div>
<div id="finalizado"></div>
<script src="informacoesPessoais.js"></script>
</body>
</html>
